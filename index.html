<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jogo de Cliques Ultra</title>
<style>
  body { font-family: Arial; background:#121212; color:#fff; display:flex; flex-direction:column; align-items:center; padding:20px;}
  h1,h2,h3 { margin:5px;}
  button { padding:15px 20px; font-size:16px; margin:5px; cursor:pointer; border-radius:10px; border:none; color:white; transition:0.2s;}
  button:hover {opacity:0.8;}
  .shop { display:flex; flex-wrap:wrap; justify-content:center; margin-top:20px;}
  .upgrade { width:220px; margin:5px; padding:10px; border-radius:10px; text-align:center; font-size:14px;}
  .highlight { border: 3px solid #fff; }
  .buyOptions { margin:5px; }
  #menuCodes { position:fixed; top:10px; right:10px; font-size:20px; padding:5px 10px; border-radius:50%; border:none; cursor:pointer; background:#444; }
</style>
</head>
<body>

<h1 id="gameTitle">Jogo de Cliques ðŸª™</h1>
<h2>Moedas: <span id="coins">0</span></h2>
<h3>Moedas por clique: <span id="perClick">1</span></h3>
<h3>Moedas por segundo: <span id="perSecond">0</span></h3>
<button id="clickBtn">Clique!</button>

<div>
  Comprar: 
  <select id="buyAmount" class="buyOptions">
    <option value="1">1x</option>
    <option value="10">10x</option>
    <option value="100">100x</option>
  </select>
</div>

<div class="shop" id="shop"></div>
<button id="menuCodes">...</button>

<script>
let coins = 0;
let coinsPerClick = 1;
let coinsPerSecondExtra = 0;
let upgrades = [];
let superClickMultiplier = 1;
let turboSecondMultiplier = 1;

// Formatar nÃºmeros grandes
function formatNumber(n){
  if(n >= 2e36) return Math.floor(n/2e36)+" UndecilhÃµes";
  if(n >= 1e36) return Math.floor(n/1e36)+" UndecilhÃ£o";
  if(n >= 1e33) return Math.floor(n/1e33)+" DecilhÃ£o";
  if(n >= 1e30) return Math.floor(n/1e30)+" NonilhÃ£o";
  if(n >= 1e27) return Math.floor(n/1e27)+" OctilhÃ£o";
  if(n >= 1e24) return Math.floor(n/1e24)+" SeptilhÃ£o";
  if(n >= 1e21) return Math.floor(n/1e21)+" SextilhÃ£o";
  if(n >= 1e18) return Math.floor(n/1e18)+" QuintilhÃ£o";
  if(n >= 1e15) return Math.floor(n/1e15)+" QuadrilhÃ£o";
  if(n >= 1e12) return Math.floor(n/1e12)+" TrilhÃ£o";
  if(n >= 1e9) return Math.floor(n/1e9)+" BilhÃµes";
  if(n >= 1e6) return Math.floor(n/1e6)+" MilhÃµes";
  if(n >= 1e3) return Math.floor(n/1e3)+" Mil";
  return n;
}

// Magnitudes
let magnitudes = [
  {name:"1", value:1},
  {name:"Mil", value:1e3},
  {name:"MilhÃ£o", value:1e6},
  {name:"BilhÃ£o", value:1e9},
  {name:"TrilhÃ£o", value:1e12},
  {name:"QuadrilhÃ£o", value:1e15},
  {name:"QuintilhÃ£o", value:1e18},
  {name:"SextilhÃ£o", value:1e21},
  {name:"SeptilhÃ£o", value:1e24},
  {name:"OctilhÃ£o", value:1e27},
  {name:"NonilhÃ£o", value:1e30},
  {name:"DecilhÃ£o", value:1e33}
];

let colors = ["#1e90ff","#32cd32","#ff6347","#ffa500","#da70d6","#ff69b4"];

// Gerar upgrades
magnitudes.forEach(m=>{
  upgrades.push({name:`+${formatNumber(m.value)} por clique`, cost:100*m.value, type:"clickBoost", value:m.value, color:colors[0], level:0});
  upgrades.push({name:`+${formatNumber(m.value)} por segundo`, cost:100*m.value, type:"auto", value:m.value, color:colors[1], level:0});
  upgrades.push({name:`+${formatNumber(m.value*10)} por clique`, cost:1000*m.value, type:"clickBoost", value:m.value*10, color:colors[2], level:0});
  upgrades.push({name:`+${formatNumber(m.value*10)} por segundo`, cost:1000*m.value, type:"auto", value:m.value*10, color:colors[3], level:0});
  upgrades.push({name:`+${formatNumber(m.value*100)} por clique`, cost:2000*m.value, type:"clickBoost", value:m.value*100, color:colors[4], level:0});
  upgrades.push({name:`+${formatNumber(m.value*100)} por segundo`, cost:2000*m.value, type:"auto", value:m.value*100, color:colors[5], level:0});
});

// Ajustar preÃ§os finais do DecilhÃ£o
upgrades.forEach(u=>{
    if(u.name.includes("DecilhÃ£o")){
        if(u.name.includes("+1") && u.type === "clickBoost") u.cost = 1e35;
        if(u.name.includes("+1") && u.type === "auto") u.cost = 1e35;
        if(u.name.includes("+10") && u.type === "clickBoost") u.cost = 1e36;
        if(u.name.includes("+10") && u.type === "auto") u.cost = 1e36;
        if(u.name.includes("+100") && u.type === "clickBoost") u.cost = 2e36;
        if(u.name.includes("+100") && u.type === "auto") u.cost = 2e36;
    }
});

// Elementos
let coinsDisplay = document.getElementById('coins');
let perClickDisplay = document.getElementById('perClick');
let perSecondDisplay = document.getElementById('perSecond');
let clickBtn = document.getElementById('clickBtn');
let shop = document.getElementById('shop');
let buyAmountSelect = document.getElementById('buyAmount');
let gameTitle = document.getElementById('gameTitle');

// Criar botÃµes
upgrades.forEach(u=>{
  let btn = document.createElement('button');
  btn.className='upgrade';
  btn.style.backgroundColor = u.color;
  btn.innerHTML=`${u.name} - Custo: ${formatNumber(u.cost)}`;
  btn.onclick=()=>buyUpgrade(u, parseInt(buyAmountSelect.value));
  u.btn = btn;
  shop.appendChild(btn);
});

// Comprar upgrade
function buyUpgrade(u, amount){
    let totalCost = u.cost * amount;
    if(coins >= totalCost || u.free){
        if(!u.free) coins -= totalCost;
        u.level += amount;
        if(u.type==="clickBoost") coinsPerClick += u.value*amount;
        if(u.type==="auto") u.currentValue = (u.currentValue||0) + u.value*amount;
        updateDisplay();
    } else alert("Moedas insuficientes!");
}

// Clique
clickBtn.addEventListener('click', ()=>{coins += coinsPerClick * superClickMultiplier; updateDisplay();});

// Autoclique
setInterval(()=>{
  let totalAuto=0;
  upgrades.forEach(u=>{
      if(u.type==="auto" && u.currentValue) totalAuto += u.currentValue;
  });
  coins += (totalAuto + coinsPerSecondExtra) * turboSecondMultiplier;
  updateDisplay();
},1000);

// Atualizar display
function updateDisplay(){
  coinsDisplay.textContent=formatNumber(coins);
  perClickDisplay.textContent=formatNumber(coinsPerClick);
  let totalAuto=0;
  upgrades.forEach(u=>{
      if(u.type==="auto" && u.currentValue) totalAuto += u.currentValue;
  });
  perSecondDisplay.textContent = formatNumber(totalAuto + coinsPerSecondExtra);
  upgrades.forEach(u=>{
    if(coins>=u.cost || u.free) u.btn.classList.add('highlight');
    else u.btn.classList.remove('highlight');
  });
}

// --- MENU DE CÃ“DIGOS ---
document.getElementById('menuCodes').addEventListener('click', ()=>{
    let code = prompt("Digite seu cÃ³digo:");
    if(!code) return;
    code = code.toLowerCase().trim();

    if(code.startsWith("moedas.369")){
        let valor = parseFloat(code.split(" ")[1]);
        if(!isNaN(valor)){ coins += valor; updateDisplay(); alert(`VocÃª ganhou ${formatNumber(valor)} moedas!`);}
    }
    else if(code === "grÃ¡tis.loja"){ upgrades.forEach(u=> u.free = true); alert("Todos os upgrades grÃ¡tis!"); }
    else if(code === "desativar.369"){ upgrades.forEach(u=> u.free = false); alert("CÃ³digos desativados!"); }
    else if(code === "vermelho.fundo"){ document.body.style.background="#ff9999"; }
    else if(code === "azul.fundo"){ document.body.style.background="#99ccff"; }
    else if(code === "verde.fundo"){ document.body.style.background="#99ff99"; }
    else if(code.startsWith("moeda.clique ")){
        let valor=parseFloat(code.split(" ")[1]); if(!isNaN(valor)){ coinsPerClick += valor; alert(`+${valor} moedas por clique!`); }
    }
    else if(code.startsWith("moeda.segundo ")){
        let valor=parseFloat(code.split(" ")[1]); if(!isNaN(valor)){ coinsPerSecondExtra += valor; alert(`+${valor} moedas por segundo!`); }
    }
    else if(code.startsWith("nome.jogo ")){ gameTitle.innerText = code.substring(10); }
    else if(code === "x2.cliques"){ coinsPerClick *=2; alert("Cliques dobrados!"); }
    else if(code === "x2.autoclique"){ upgrades.forEach(u=>{if(u.type==="auto") u.currentValue*=2}); alert("Autoclique dobrado!"); }
    else if(code === "dinheiro.infinito"){ coins = 1e40; updateDisplay(); alert("Dinheiro infinito liberado!"); }
    else if(code === "reset.clique"){ coinsPerClick = 1; alert("Cliques resetados!"); }
    else if(code === "reset.segundos"){ upgrades.forEach(u=>{if(u.type==="auto") u.currentValue=0}); coinsPerSecondExtra=0; updateDisplay(); alert("Autocliques resetados!"); }
    else if(code === "reset.moedas"){ coins = 0; updateDisplay(); alert("Moedas resetadas!"); }
    else if(code === "super.click"){ superClickMultiplier = 5; alert("Super clique ativado por 1 minuto!"); setTimeout(()=>{superClickMultiplier=1; alert("Super clique terminou!");},60000); }
    else if(code === "turbo.segundo"){ turboSecondMultiplier = 5; alert("Turbo segundos ativado por 1 minuto!"); setTimeout(()=>{turboSecondMultiplier=1; alert("Turbo terminou!");},60000); }
    else if(code === "glow.upgrade"){ upgrades.forEach(u=> u.btn.classList.add("highlight")); alert("Todos os upgrades brilham!"); }
    else { alert("CÃ³digo invÃ¡lido!"); }
});
</script>

</body>
</html>
